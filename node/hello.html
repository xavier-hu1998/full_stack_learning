<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>页面标题(w3cschool.cn)</title>

</head>

<body>
    <h1>我是第一个标题</h1>

    <p>我是第一个段落。</p>
    
    <p>狗 狗 很 呆 萌。</p>

    
    <a href="http://www.w3cschool.cn">这是一个链接</a>
    
    <img src="/statics/images/logonew2.png"  width="206"  height="36" >

    <p>我 <em>很高兴</em>你不 <em>讨厌我</em>.</p> 
    <!-- em（emphasis）斜体 -->

    <p>这种液体是<strong>高毒性的</strong>.</p>
    <!-- 加粗 -->

    <p>hr 标签定义水平线：</p>
    <hr />
    
    <p>这个<br>段落<br>演示了分行的效果</p>

    <b>加粗文本</b><br><br>
    <i>斜体文本</i><br><br>
    <code>电脑自动输出</code><br><br>
    这是 <sub> 下标</sub> 和 <sup> 上标</sup>

</body>
</html>
